<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block</title>
</head>
<body>
    <!-- strong ,anchor,span,em are block  -->
    <!-- paragraph,div,ul,li are inline -->
    <strong style="border: 2px solid red;">this is strong</strong>
    <strong style="border: 2px solid red;">this is also strong</strong>
    <a style="border: 2px solid blue;">this is anchor</a>
    <a style="border: 2px solid blue;">this is also anchor</a>
    <span style="border: 2px solid green;">this is span</span>
    <span style="border: 2px solid green;">this is also span</span>
    <p style="border: 2px solid yellow;">this is paragraph</p>
    <p style="border: 2px yellow;">this is also paragraph</p>
    <div style="border: 2px black;">this is div</div>
    <div style="border: 2px black;">this is also div</div>
    <ul style="border: 2px pink;">this is ul</ul>
    <ul style="border: 2px pink;">this is aslo ul</ul>
    <li style="border: 2px grey;">this is li</li>
    <li style="border: 2px grey;">this is also li</li>
    <em style="border: 2px indigo;">this is em</em>
    <em style="border: 2px indigo;">this is also em</em>
    
</body>
</html>
