<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in html</title>
    <style>
        /* color by name */

        #first{
            color: violet;
        }
        /* color by rgb value */
        #second{
            color: rgb(0,255,0);
        }
        /* color by hex value */
        #third{
            color: white;
            background-color: #ff4532;
        }
    </style>
</head>
<body> 
    <h4>Colors in HTML</h4>
    <p id="first">this is first paragraph</p>
    <p id="second">this is second paragraph</p>
    <p id="third">this is third paragraph</p>
</body>
</html>
