<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in css</title>
    <style>
        /* element selector */
        p{
            border: 2px solid red;
        }
        /* internal selectors */
        /* id selector */
        #firstpara{
            color: green;
            
        }
        /* class selector */
        .bgBlue{
            color: black;
            background-color: khaki;
        }
        /* this is css comment */
        /* grouping selector */
        footer,span{
            background-color: purple;
        }
    </style>
</head>

<body>
    <h3>CSS  Selectors</h3>
    <p id="firstpara">this is simple paragraph to demonstrate css Selectors</p>
    <p id="second para" class="redElement bgBlue">this is another simple paragraph to demonstrate css Selectors</p>
   <div>
       <p>this is yet another simple paragraph to demonstrate css Selectors</p>
       <span>this is span</span>
    </div>
    <footer>this is footer</footer>
</body>
</html>
